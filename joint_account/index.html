<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joint Account Login Form</title>
  <meta name="description" content="Trade Forex on the World Leading Financial Platform on the Web" />
  <meta name="keywords" content="Trade Forex on the World Leading Financial Platform on the Web" />



</head>
<body>
  <link rel="stylesheet" href="assets/css/register.css" />
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form>
        <h1>Sign Up</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
        </div>
        <span>SIGN UP FOR A JOINT ACCOUNT</span>
        <p class="errmessage2" style="
              color: red;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              font-weight: 500;
            "></p>

        <input type="email" placeholder=" Primary Email" class="email" id="primary_email" />
        <input type="email" placeholder=" Secondary Email" class="email" id="secondary_email" />
        <input type="text" placeholder="Primary phone number" id="primary_phone_number" />
        <input type="text" placeholder="Secondary phone number" id="secondary_phone_number" />


        <!-- <input type="password" placeholder="Password" class="password" id="registerPassword"/> -->
        <button id="next">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
        </div>
        <span>Joint Account Sign In</span>
        <p class="errMessage" style="
              color: red;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              font-weight: 500;
            "></p>

        <input type="text" placeholder="Primary Email" id="primary_mail"/>
        <input type="password" placeholder="Primary Password" id="primary_pass" />
        <input type="password" placeholder="Secondary Password" id="secondary_pass" />
        <a href="#">already have an account?</a>
        <button class="signIn" id="login">Sign In</button>
        <a href="forgotten-password.html">Forgotten password</a>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Dear valued customer!</h1>
          <p>
            If you already have a Joint account simply sign in
          </p>
          <button class="ghost" id="login">Sign In</button>
          <!-- id="signIn" -->
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Dear valued customer!</h1>
          <p>
            If you dont have a Joint account sign up for a joint account now to start trading
          </p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>




  <script src="javascript/login.js"></script>
  <!-- <script src="javascript/register.js"></script> -->
  <script src="//code.tidio.co/s8v59wvf1lxmhg4lgcwsox6q8zyka74q.js" async></script>
</body>
</html>
